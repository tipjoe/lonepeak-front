  <mat-toolbar id="bottomnav" class="bg-gray-100">
    <div class="flex w-full sm-w-9/12 lg:w-6/12 xl:w-4/12 mx-auto justify-between sm:justify-around">


      <button mat-icon-button class="news"
          [routerLink]="['/home']" routerLinkActive="mat-primary"
          (click)="testConsole('clicked home')"
          aria-label="Neighbor news button"
          matTooltip="Neighbor News">
          <mat-icon aria-hidden="false">
            home
          </mat-icon>
        </button>

        <button mat-icon-button class="events"
          [routerLink]="['/events']" routerLinkActive="mat-primary"
          (click)="testConsole('clicked events')"
          aria-label="Events button"
          matTooltip="Events">
          <mat-icon aria-hidden="false" aria-label="Events icon">
            event
          </mat-icon>
        </button>

        <div id="crap-dash" class="relative w-14">
          <button mat-fab class="map gac-bg" (click)="testConsole('clicked dash')"
            [routerLink]="['/map']" routerLinkActive="mat-accent-light"
            aria-label="Crap Dash button"
            matTooltip="Crap Dash">
            <span class="map-poop-icon">ðŸ’©</span>
          </button>
        </div>

        <button mat-icon-button class="groups"
          [routerLink]="['/groups']" routerLinkActive="mat-primary"
          (click)="testConsole('clicked groups')"
          aria-label="Groups button"
          matTooltip="Groups">
          <mat-icon aria-hidden="false" aria-label="Groups icon">
            groups
          </mat-icon>
        </button>

        <mat-menu #bottomMenu="matMenu">
          <button mat-menu-item class="me"
            [routerLink]="['/me']" routerLinkActive="mat-primary"
            (click)="testConsole('clicked me');"
            aria-label="Me button">
            <mat-icon aria-hidden="false" aria-label="Profile icon">
              person
            </mat-icon> Me
          </button>
          <button mat-menu-item class="me"
            [routerLink]="['/tasks']" routerLinkActive="mat-primary"
            (click)="testConsole('clicked tasks')"
            aria-label="Tasks button">
            <mat-icon aria-hidden="false" aria-label="Task icon">
             task
            </mat-icon> To-do's
          </button>
        </mat-menu>

        <button mat-icon-button  class="more"
          [matMenuTriggerFor]="bottomMenu"
          aria-label="More button"
          matTooltip="More">
          <mat-icon aria-hidden="false" aria-label="More menu">
            more_vert
          </mat-icon>
        </button>

    </div>
  </mat-toolbar>
</div>
